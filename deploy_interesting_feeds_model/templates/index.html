{% extends 'base.html' %}
{% block head %}
    <title>Interesting Feeds</title>
{% endblock %}

{% block body %}
    <h2 class='text-center text-light mt-4'>Lucid Posts</h2>
    <div class="row">
        <div class='col-sm-12 col-xs-12 col-md-6, col-lg-6 mx-auto mt-2'>
            <div class='bg-light mx-auto p-4 mt-2 mb-4'>
                <h3 class="text-center">Monitor Lucid Posts</h3>
                <div class='d-flex justify-content-center mt-3 p-4'>
                    <div class="dropdown">
                            <button class="btn btn-dark dropdown-toggle " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Number of Top Feeds
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="{{ url_for('top_5_feeds') }}">Top 5 Feeds</a>
                                <a class="dropdown-item" href="{{ url_for('top_8_feeds') }}">Top 8 Feeds</a>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    
    
{% endblock %}
